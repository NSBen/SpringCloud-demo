@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/egForm/egForm_edit.js"]}){
<form id="egFormForm" lay-filter="egFormForm" class="layui-form model-form">
    <input name="formId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单个时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="singleTime" name="singleTime" placeholder="请输入单个时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="beginTime" name="beginTime" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="endTime" name="endTime" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">多个选择<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="multiSelect" name="multiSelect" placeholder="请输入多个选择" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片1<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pictureOne" name="pictureOne" placeholder="请输入图片1" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数字选择<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="number" name="number" placeholder="请输入数字选择" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选1<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="singleSelectOne" name="singleSelectOne" placeholder="请输入单选1" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选2<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="singleSelectTwo" name="singleSelectTwo" placeholder="请输入单选2" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片2<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pictureTwo" name="pictureTwo" placeholder="请输入图片2" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">长字段<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="longText" name="longText" placeholder="请输入长字段" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
