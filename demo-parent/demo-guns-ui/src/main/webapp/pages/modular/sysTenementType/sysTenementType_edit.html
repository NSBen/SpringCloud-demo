@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/sysTenementType/sysTenementType_edit.js"]}){
<form id="sysTenementTypeForm" lay-filter="sysTenementTypeForm" class="layui-form model-form">
    <input name="tenementTypeId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">类型名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="typeName" name="typeName" placeholder="请输入类型名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否平台租户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="isPlatform" name="isPlatform" placeholder="请输入是否平台租户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="updateTime" name="updateTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createUser" name="createUser" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="updateUser" name="updateUser" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
